<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Voyage Onboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 16px;
    }

    p {
      color: #666;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button {
      background: #667eea;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .button:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .status {
      margin-top: 30px;
      padding: 16px;
      background: #f3f4f6;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon pulse">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, we'll automatically reconnect when you're back online.</p>
    
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="status">
      <strong>Status:</strong> <span id="status">Checking connection...</span>
    </div>
  </div>

  <script>
    function checkConnection() {
      const status = document.getElementById('status');
      
      if (navigator.onLine) {
        status.textContent = 'Back online! Reloading...';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.textContent = 'Still offline. Waiting for connection...';
      }
    }

    // Check connection every 3 seconds
    setInterval(checkConnection, 3000);
    checkConnection();

    // Listen for online event
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Connection restored! Reloading...';
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
